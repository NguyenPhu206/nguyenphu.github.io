<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bể Cá</title>
  <style>
    /* Đặt nền toàn trang */
    body {
      margin: 0;
      padding: 0;
      background-color: #e0f7fa;
      font-family: Arial, sans-serif;
    }

    .aquarium {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .water {
      width: 80%;
      height: 80%;
      background-color: #0288d1;
      border-radius: 15px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    /* Định dạng các con cá */
    .fish {
      position: absolute;
      width: 60px;
      height: 30px;
      background-color: #ffeb3b;
      border-radius: 50%;
      transform-origin: center center;
      animation: swim 6s infinite linear;
    }

    .fish1 {
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .fish2 {
      top: 50%;
      left: 25%;
      animation-delay: 2s;
    }

    .fish3 {
      top: 70%;
      left: 40%;
      animation-delay: 4s;
    }

    /* Định dạng thợ lặn */
    .diver {
      position: absolute;
      bottom: 10%;
      left: 50%;
      width: 40px;
      height: 60px;
      background-color: #f44336;
      border-radius: 20px;
      animation: dive 8s infinite ease-in-out;
    }

    .diver:before {
      content: "";
      position: absolute;
      top: 10px;
      left: 10px;
      width: 20px;
      height: 20px;
      background-color: #000;
      border-radius: 50%;
    }

    .diver:after {
      content: "";
      position: absolute;
      top: 40px;
      left: 0;
      width: 40px;
      height: 10px;
      background-color: #000;
      border-radius: 5px;
    }

    /* Định dạng con rùa */
    .turtle {
      position: absolute;
      bottom: 20%;
      left: 10%;
      width: 80px;
      height: 40px;
      background-color: #388e3c;
      border-radius: 50%;
      animation: turtleSwim 10s infinite linear;
    }

    .turtle:before {
      content: "";
      position: absolute;
      top: -10px;
      left: 20px;
      width: 40px;
      height: 30px;
      background-color: #4caf50;
      border-radius: 50%;
    }

    /* Hiệu ứng bơi của cá */
    @keyframes swim {
      0% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(500px);
      }
      100% {
        transform: translateX(0);
      }
    }

    /* Hiệu ứng thợ lặn bơi lên xuống */
    @keyframes dive {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-30px);
      }
      100% {
        transform: translateY(0);
      }
    }

    /* Hiệu ứng bơi của rùa */
    @keyframes turtleSwim {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(700px);
      }
    }
  </style>
</head>
<body>
  <div class="aquarium">
    <!-- Bể cá -->
    <div class="water">
      <div class="fish fish1"></div>
      <div class="fish fish2"></div>
      <div class="fish fish3"></div>
      <div class="diver"></div>
      <div class="turtle"></div>
    </div>
  </div>
</body>
</html>
